<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-link" href="{% url 'foodcourt:signup' %}">signup</a></li>
          <li><a class="navbar-link" href="{% url 'foodcourt:signin' %}">signin</a></li>  
          <li><a class="navbar-link" href="{% url 'foodcourt:order' %}">order</a></li>
          <li><a class="navbar-link" href="{% url 'foodcourt:myorder' %}">myorder</a></li>  
          </ul>
      </div>
    </nav>
    <div class="container ">
			<h3 class="text-danger"><font size="5"><strong>Menu</strong></font></h3>
			<br>
				<table class="table table-hover table-bordered">
					<thead>
              <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Price</th>
              <th>Add to Orders</th>
              </tr>
              
					</thead>
          {% for item in food_items %}
          <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><input type="checkbox" id={{item.id}} name={{item.name}} value={{item.isactive}}>
<label for={{item.name}}> {{item.name}}</label><br></td>
            </tr>
            {% endfor %}
       </table>     
       <button type="button" class="btn btn-danger">Place Order</button>
    </div>
    
    
    
  </body>
</html>
